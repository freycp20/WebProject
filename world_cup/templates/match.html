    <a href="{{url_for('get_matches')}}"> &lang; back to all games</a>

</div>

<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row align-items-center">
                <div class="col" align="right">
                    <h2><img src="/static/flags/{{match.home_team.alpha_2}}.gif" alt="Home Flag" class="rounded m-3"
                            width="130">{{match.home_team.name}}</h2>
                </div>

                <div class="col" align="center" width="130">
                    <h2>VS</h2>
                </div>
                <div class="col" align="left">
                <h2>{{match.away_team.name}}<img src="/static/flags/{{match.away_team.alpha_2}}.gif" alt="Away Flag" class="rounded m-3"
                        width="130"></h2>
                    </div>
            </div>
        </div>
    </div>
</div>
